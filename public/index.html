<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <div class="nav_left">
      <a href="/stats">
      <img src="./assets/pace_logo.png" width="60px" alt="pace_logo"></a>
      <a class="nav_links" href="/">Fitness Tracker</a>
      <a class="nav_links" href="/stats">Dashboard</a>
      <a class="nav_links" href="/">Resources</a>
    </div>
    <div class="nav_right">
      <a class="signup_btn" href="http://">sign up</a>
    </div>
  </nav>

  <div class="hero_section">
    <img src="./assets/hero_img.png" alt="hero_img" class="hero_section__img">
    <div class="hero_section__text">
      <h1>TRAIN AT YOUR OWN PACE</h1>
      <p>Track your daily workouts to see what works out for you.</p>
      <a href="http://">Get Started</a>
    </div>
  </div>







  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
